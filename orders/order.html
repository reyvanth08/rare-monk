<!DOCTYPE html>
<html>

<head>
	<title>Rare Monk</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Montserrat:700,800|Poppins:500,600,700&display=swap">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
		integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css" type="text/css" media="all">
	<link rel="stylesheet" href="../assets/css/hover.css" type="text/css" media="all">
	<script src="https://unpkg.com/feather-icons"></script>
	<link rel="stylesheet" href="../assets/css/style.css" type="text/css" media="all">
	<script src="../assets/js/main.js"></script>
</head>

<body>
    <section class="container-fluid">
        <div id="" class="row">
            <header class="col-12 ">
                <nav id="nav" class="row container-fluid yellow-div main-header">
                    <!--first two divs are for tablets and desktops-->
                    <div id="logo-div" class="d-none d-sm-inline col-sm-6 text-left">
                        <a href="#">
                            <img class="logo-tshirts wiggle" src="../assets/images/raremonk_name.png" alt="raremonk-name">
                        </a>
                    </div>

                    <!--main navigation links-->
                    <div class="d-none d-sm-inline col-sm-6 nav-tshirts">
                        <nav class="nav justify-content-end">
                            <a class="nav-link hvr-underline-from-left" href="../../index.html#">HOME</a>
                            <a class="nav-link hvr-underline-from-left" href="../../index.html#shop-tag">SHOP</a>
                        </nav>
                    </div>

                    <!--popover that appears when you hover on browse-->
                    <div class="browse d-none">
                        <ul class="browse-main">
                            <li><a href="#varsity" class="text-dark">Varsity Jacket</a></li>
                            <li><a href="#tshirt" class="text-dark">Tees</a></li>
                            <li><a href="#hoodie" class="text-dark">Hoodies</a></li>
                            <li><a href="#highneck" class="text-dark">Highneck Jacket</a></li>
                        </ul>
                        <ul class="browse-other">
                            <li><a href="#bottles" class="text-dark">Bottles</a></li>
                            <li><a href="#cap" class="text-dark">Caps</a></li>
                            <li><a href="#keyring" class="text-dark">Keychains</a></li>
                            <li><a href="#watch" class="text-dark">Watches</a></li>
                            <li><a href="#mug" class="text-dark">Mugs</a></li>
                            <li><a href="#jeans" class="text-dark">Jeans</a> </li>
                        </ul>
                    </div>

                    <!--hamburger menu icon in mobile sites-->
                    <div id="menu" class="col-1 ham d-sm-none" onclick="openNav()">&#9776;</div>

                    <!--these two divs are for mobile sites-->
                    <!--mobile site brand name icon-->
                    <div id="logo-mob" class="col-10 d-sm-none">
                        <a href="#">
                            <img class="logo-mob" src="../assets/images/raremonk_name.png" alt="raremonk-name">
                        </a>
                    </div>

                    <!--navigation links in the side navigations-->
                    <div id="mySidenav" class="sidenav d-sm-none">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a class="nav-link" onclick="closeNav()" href="../../index.html#">HOME</a>
                        <a class="nav-link" onclick="closeNav()" href="../../index.html#shop-tag">SHOP</a>
                        <a class="nav-link" onclick="closeNav()" href="../../index.html#order">ORDER NOW</a>
                    </div>
                </nav>
            </header>
        </div>
    </section>
	<section id="contact" class="yellow-div">
		<div class="container-fluid ">
			<div class="row ">
				<div class="contact-wrapper  ">
					<h1 class="section-header">ENQUIRE US!</h1>
					<form class="form-horizontal" role="form" method="post" data-netlify="true" name="rare-contact">
						<div class="form-group">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="names" placeholder="NAME" name="name"
									value="">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<input type="phone" class="form-control" id="phone" placeholder="Phone" name="phone"
									value="">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<input type="email" class="form-control" id="email" placeholder="EMAIL" name="email"
									value="">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<textarea class="form-control" rows="10" placeholder="MESSAGE"
									name="message"></textarea>
							</div>
						</div>
						<div class="">
							<div class="col-sm-12">
								<button class="button" style="width: 100% !important;" id="submit" type="submit" value="SEND">
									SEND
								</button>
							</div>
						</div>
					</form>
					<div class="row">
						<div class="col-md-12">
							<div class="text-center">
								<label for="map">
									<span class="contact-text place">
										<a href="https://www.google.com/maps/place/Bengaluru,+Karnataka/@12.95396,77.4908545"><i data-feather="map-pin"></i>
											Bengaluru
										</a>
									</span>
								</label>
							</div>
						</div>
						<div class="col-md-12">
							<div class="text-center">
								<label for="phone"><span class="contact-text phone"><a href="tel:+91 9663977627"
											title="Give me a call"> <i data-feather="phone"></i> +91
											9663977627</a></span></label>
							</div>
						</div>
						<div class="col-md-12">
							<div class="text-center">
								<label for="mail"><span class="contact-text gmail"><a href="mailto:#"
											title="Send me an email"><i data-feather="mail"></i>
											info.raremonk@gmail.com</a></span></label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script>
		feather.replace()
	</script>
</body>


</html>
